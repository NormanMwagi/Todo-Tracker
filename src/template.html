<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <h1>Todo Tracker</h1>
  </div>
  <div id="projects">
    <h2>Projects</h2>
    <ul id="project-list"></ul>
    <form id="new-project-form">
      <input id="project-name" placeholder="New project name" />
      <button type="submit">Add Project</button>
    </form>
  </div>

  <div id="todos">
    <h2>Todos</h2>
    <div id="todo-list"></div>
    <form id="new-todo-form">
      <input id="todo-title" placeholder="Title" />
      <input id="todo-desc" placeholder="Description" />
      <input id="todo-date" type="date" />
      <select id="todo-priority">
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
      <select id="todo-project">
        <option value="projectId">Select Project</option>
      </select>
      <button type="submit">Add Todo</button>
    </form>
  </div>
  <div id="grouped" class="grouped-todos">
    <h2>Todos Grouped by Project</h2>
  </div>
</body>

</html>
